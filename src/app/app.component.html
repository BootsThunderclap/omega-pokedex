<div
  class="wrapper"
  [ngClass]="{
    'sidebar-inactive-l': menuInactiveDesktop,
    'sidebar-active-m': menuActiveMobile
  }"
>
  <div class="topbar clearfix">
    <a id="omega-menu-button" href="#" (click)="toggleMenu($event)">
      <span class="fa fa-bars"></span>
    </a>
    <span class="topbar-title"></span>
    <a id="options-menu-button" href="#" (click)="toggleTopMenu($event)">
      <span class="fa fa-ellipsis-h"></span>
    </a>
  </div>
  <div class="sidebar" (click)="onMenuClick()">
    <div class="sidebar-scroll-content">
      <div class="logo" routerLink="/" style="outline: none; cursor: pointer;">
        <img src="assets/layout/images/logo.png" alt="" width="113" />
      </div>
      <div class="logo mb-2" routerLink="/" style="outline: none; cursor: pointer;">
        <img src="assets/layout/images/pokeapi_256.png" alt="" width="113" />
      </div>
      <app-menu (hideOverlays)="this.onHideOverlays()"></app-menu>
    </div>
  </div>
  <div class="main">
    <router-outlet></router-outlet>
  </div>
  <div class="footer"></div>
</div>
