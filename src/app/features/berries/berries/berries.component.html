<h1 class="mb-2">Berries</h1>
<p>
  Berries are small fruits that can provide HP and status condition restoration, stat enhancement, and even damage
  negation when eaten by Pok√©mon. Check out
  <a href="http://bulbapedia.bulbagarden.net/wiki/Berry" target="_blank">Bulbapedia</a> for greater detail.
</p>

<p-table
  [value]="berries"
  [lazy]="true"
  (onLazyLoad)="loadBerriesLazy($event)"
  [paginator]="true"
  [rows]="20"
  [rowsPerPageOptions]="[10, 20, 50, 100]"
  [totalRecords]="totalRecords"
  [loading]="loading"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  styleClass="ui-table-berries"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 10%;">ID</th>
      <th>Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td>{{ rowData.url | listItemId }}</td>
      <td>
        <a [routerLink]="[rowData.url | listItemId]">{{ rowData.name | titlecase }}</a>
      </td>
    </tr>
  </ng-template>
</p-table>
