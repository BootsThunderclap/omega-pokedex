<p-breadcrumb [model]="breadcrumb" [home]="home"></p-breadcrumb>
<ng-container *ngIf="encounterConditionValue">
  <h3 class="mt-2 mb-2">{{ encounterConditionValue!.name | titlecase }}</h3>
  <p-card styleClass="mb-2">
    <div class="row">
      <div class="col-12 col-md-3 mb-3">
        <h2>ID</h2>
        <div>{{ encounterConditionValue!.id }}</div>
      </div>
      <div class="col-12 col-md-3 mb-3">
        <h2>Conditions</h2>
        <div>
          <a [routerLink]="['/encounters/encounter-conditions', encounterConditionValue!.condition.url | listItemId]">{{
            encounterConditionValue!.condition.name | titlecase
          }}</a>
        </div>
      </div>
      <div class="col-12 col-md-3 mb-3">
        <h2>Names</h2>
        <div *ngFor="let name of encounterConditionValue!.names">
          <a [routerLink]="['/utility/languages', name.language.url | listItemId]">{{
            name.language.name | uppercase
          }}</a>
          - {{ name.name }}
        </div>
      </div>
    </div>
  </p-card>
</ng-container>
<ng-container *ngIf="errors.length">
  <p-messages [(value)]="errors" [closable]="false"></p-messages>
</ng-container>
